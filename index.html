<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <title>News Updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="logo.png" width="120px" height="50px">
        <div class="inputSearch dasktop">
            <form id="SearchForm">
                <input type="text" placeholder="Search Something..." id="SearchInput">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </form>
        </div>
        <nav class="dasktop">
            <ul>
                <li onclick="Search(`sports`)">Sports</li>
                <li onclick="Search(`tech`)">Tech</li>
                <li onclick="Search(`food`)">Food</li>
                <li onclick="Search(`movies`)">Movies</li>
                <li onclick="Search(`business`)">Business</li>
            </ul>
        </nav>
        <div class="menuBtn">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="mobile hidden">
            <nav>
                <ul>
                    <li onclick="Search(`sports`)">Sports</li>
                    <li onclick="Search(`tech`)">Tech</li>
                    <li onclick="Search(`food`)">Food</li>
                    <li onclick="Search(`movies`)">Movies</li>
                    <li onclick="Search(`business`)">Business</li>
                </ul>
            </nav>
            <div class="inputSearch">
                <form id="SearchFormMobile" >
                    <input type="text" placeholder="Search Something..." id="SearchInputMobile">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                </form>
            </div>
        </div>
    </header>
    <main>
    </main>
    <script src="app.js"></script>
</body>

</html>
